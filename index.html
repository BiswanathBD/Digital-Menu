<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Menu Card</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      body {
        cursor: url("./assets/cursor.png"), auto;
      }
      .cursor-pointer,
      a,
      button,
      [onclick] {
        cursor: url("./assets/pointer.png") 0 0, pointer;
      }
      .exo-2 {
        font-family: "Exo 2", sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      .background {
        min-height: 100vh;
        background: linear-gradient(to top, black, rgba(0, 0, 0, 0)),
          url(./assets/bg.png), rgb(22, 22, 22);
        background-size: 50%;
        background-attachment: fixed;
      }

      .heading {
        background-image: url(./assets/text-background.jpg);
        background-size: cover;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      @keyframes spin-slow {
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 30s linear infinite;
      }
      #category-container::-webkit-scrollbar,
      #food-container::-webkit-scrollbar,
      #cart-container::-webkit-scrollbar {
        width: 2px;
      }
      #category-container::-webkit-scrollbar-thumb,
      #food-container::-webkit-scrollbar-thumb,
      #cart-container::-webkit-scrollbar-thumb {
        background-color: #f59f0b;
        border-radius: 2px;
      }
    </style>
  </head>
  <body class="container mx-auto px-20 exo-2 text-yellow-600 background">
    <header class="h-svh grid grid-cols-2 gap-20 justify-between items-center">
      <div class="flex flex-col gap-6 p-10">
        <h1 class="text-9xl font-bold heading">Digital Menu</h1>
        <h3 class="text-white text-2xl font-semibold">
          üç¥ Enjoy our delicious food made with love and passion ‚Äî fresh, tasty,
          and served just for you.
        </h3>
        <a
          href="#foods"
          class="bg-yellow-600 w-fit text-white mx-auto rounded-full p-2 text-3xl mt-20 animate-bounce cursor-pointer"
          ><i class="fa-solid fa-angle-down"></i
        ></a>
      </div>
      <img
        class="mx-auto animate-spin-slow rounded-full p-10"
        src="./assets/hero.png"
      />
    </header>

    <main id="foods" class="container mx-auto">
      <div class="grid grid-cols-10 gap-10">
        <div
          class="col-span-2 border border-yellow-600/20 backdrop-blur-sm rounded-xl max-h-[90vh] my-[5vh]"
        >
          <div
            class="text-center bg-yellow-600 p-2 shadow-lg shadow-yellow-600/20 rounded-t-xl text-white text-2xl mb-8 font-semibold"
          >
            <h4>Categories</h4>
          </div>
          <div
            id="category-container"
            class="grid gap-4 max-h-[85%] overflow-y-scroll overflow-x-clip"
          >
            <!-- category items here -->
          </div>
        </div>

        <div class="col-span-5 max-h-[90vh] my-[5vh]">
          <h1
            class="text-center text-6xl font-bold pb-8 text-white -mt-6 mb-2 rounded-t-xl p-2"
          >
            Our Foods
          </h1>

          <div id="food-container" class="max-h-[86%] overflow-y-auto"></div>
          <!-- food item section -->
        </div>

        <div
          class="col-span-3 border border-yellow-600/20 backdrop-blur-sm rounded-xl h-auto max-h-[90vh] my-[5vh]"
        >
          <div
            class="text-center p-2 shadow-lg shadow-yellow-600/20 rounded-t-xl text-black bg-white text-3xl font-semibold"
          >
            <h4>Cart</h4>
          </div>

          <div
            id="cart-container"
            class="flex flex-col gap-4 my-8 px-4 h-[62%] overflow-y-auto"
          >
            <!-- cart item here -->
          </div>

          <div class="text-xl mb-8 px-4 py-2 border-t text-right">
            <h4>
              Total: <span id="cart-total" class="font-bold ml-2">0</span> BDT
            </h4>
          </div>

          <div
            onclick="placeOrder()"
            class="cursor-pointer text-center bg-yellow-700 hover:bg-yellow-600 transition-all p-2 shadow-lg shadow-yellow-600/20 rounded-b-xl text-white text-2xl font-semibold"
          >
            <h4>Place Order</h4>
          </div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
